
<div
 id="frm-form-fileUpload" data-file-upload-url="/?form-fileUpload-namespace=testStorage&amp;action=default&amp;do=form-fileUpload-upload&amp;presenter=Test" data-unique-filenames="[]" class="is-invalid">
    <div class="fuc-buttons">
        <span class="fuc-add btn btn-success">
            translated:Add files
            <input data-files="[]" type="file" name="fileUpload[upload][]" multiple accept="image/gif,image/png,image/jpeg,image/webp" id="frm-form-fileUpload-upload" data-nette-rules='[{"op":":image","msg":"translated:The uploaded file must be image in format JPEG, GIF, PNG or WebP."%a?%}]'>
        </span>
        <span data-file-upload-role="abort" class="btn btn-warning disabled">translated:Abort upload</span>
        <span data-file-upload-role="delete" class="btn btn-danger disabled">translated:Delete all</span>
    </div>
    <div class="fuc-container">




        <div
                data-file-upload-role="files"
                class="fuc-files row"
                data-template-file="&lt;div class=&apos;fuc-file col-auto&apos; data-file-upload-role=&quot;file&quot; &gt; &lt;div class=&quot;card&quot;&gt; &lt;div class=&quot;card-header&quot;&gt; &lt;div class=&quot;row no-gutters&quot;&gt; &lt;div class=&quot;col&quot;&gt; &lt;span data-file-upload-role=&quot;file-name&quot;&gt;&lt;/span&gt; &lt;small class=&quot;text-muted&quot;&gt;(&lt;span data-file-upload-role=&quot;file-size&quot;&gt;&lt;/span&gt;)&lt;/small&gt; &lt;/div&gt; &lt;div class=&quot;col-auto&quot;&gt; &lt;button data-file-upload-role=&quot;file-delete&quot; type=&quot;button&quot; class=&quot;close&quot; aria-label=&quot;translated:Delete&quot; title=&quot;translated:Delete&quot;&gt; &lt;span aria-hidden=&quot;true&quot;&gt;&times;&lt;/span&gt; &lt;/button&gt; &lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;div class=&quot;card-body&quot; data-file-upload-role=&quot;file-status&quot;&gt; &lt;/div&gt; &lt;/div&gt; &lt;/div&gt;"
                data-template-processing="&lt;div class=&quot;progress&quot;&gt; &lt;div data-file-upload-role=&quot;file-progress-bar&quot; class=&quot;progress-bar progress-bar-striped progress-bar-animated&quot; role=&quot;progressbar&quot; aria-valuenow=&quot;0&quot; aria-valuemin=&quot;0&quot; aria-valuemax=&quot;100&quot; style=&quot;width: 0%&quot;&gt;&lt;/div&gt; &lt;/div&gt;"
                data-template-done="&lt;a data-file-upload-role=&quot;file-download&quot; class=&quot;fuc-file-thumbnail&quot; title=&quot;translated:Download&quot;&gt; &lt;span data-file-upload-role=&quot;file-thumbnail&quot;&gt;&lt;/span&gt; &lt;/a&gt;"
                data-template-failed="&lt;span data-file-upload-role=&quot;file-error&quot; class=&quot;text-danger&quot;&gt;translated:Upload failed.&lt;/span&gt;"
        >
        </div>
        <div class="fuc-dropzone">translated:Drag &amp; drop files here</div>
    </div>
    <input type="hidden" name="fileUpload[namespace]" value="testStorage">
</div>
